<body>
  <h3>NCCU Bank合約</h3>
<h5 id="contractAddress">合約位址: </h5>
<input id="deployedContractAddress" type="text" />
<button id="loadDeployedContractButton">載入既有合約位址</button>
<button id="deployNewContractButton">部署新合約</button>
<hr>
<h3 id="accountStatus">選擇帳戶</h3>
<select id="whoami"></select>
<hr>
<h3 id="chechcoin">檢查餘額</h3>
<h5 id="bankBalance">NCCU COIN餘額:</h5>
<button id="search">執行</button>
<hr>
<h3>鑄NCCU COIN (帳戶請先選擇 發布合約的帳戶(第一個))</h3>
<input id="mintTo" type="text" placeholder="請輸入對象">
<input id="mintNccuValue" type="number" placeholder="請輸入nccu coin金額">
<button id="mintButton">執行</button>
<hr>

<h3>轉帳 (帳戶請先選擇 要轉出的帳戶)</h3>
<input id="transferTo" type="text" placeholder="請輸入對象">
<input id="transferNccuValue" type="number" placeholder="請輸入nccu coin金額">
<button id="transferButton">執行</button>
<h3>活動紀錄</h3>
<pre id="logger"></pre>
